        <h1 style="text-align:center;"><strong>C</strong>ontact Us</h1>
        <div style="text-align:center">
            Want to start a project or just say Hi? We love to engage in small talk, so why not drop us a note. We'll get back to you.
        </div>

        <form role="form">

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="inputname" placeholder="Enter Name" maxlength="35">
            </div>

            <div class="form-group">
                <label for="Email1">Email address</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Enter email" maxlength="35">
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <input type="text" class="form-control" id="inputmessage" placeholder="Enter Message" maxlength="150" style="height:10em;">
            </div>

            <button type="submit" class="btn btn-default">Send</button>
        </form>
